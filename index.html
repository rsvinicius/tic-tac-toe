<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="player-inputs">
      <label for="player1">Player 1 Name:</label>
      <input type="text" id="player1" placeholder="Player 1">
      <label for="player2">Player 2 Name:</label>
      <input type="text" id="player2" placeholder="Player 2">
    </div>
    <div class="message">Enter player names and start the game!</div>
    <div class="gameboard"></div>
    <button class="start-button">Start/Restart Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
